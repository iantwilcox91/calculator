  <body>

    <div class="container">
      <h1>Calculator</h1>
      <h2 id="result">&nbsp;</h2>        <!-- &nbsp; is code for a space -->
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control width" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2st number:</label>
          <input id="add2" class="form-control width" type="text">
        </div>
        <button id="adding" class="btn">Add</button>
        <button id="subtract" class="btn">Subtract</button>
        <button id="multiply" class="btn">Multiply</button>
        <button id="divide" class="btn">Division</button>


      </form>


      </div>

    </div>
